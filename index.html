<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>

  <!-- Import MaterializeCSS for Material UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Link to your custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h1 class="center-align">Pomodoro Timer</h1>

    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div id="timer" class="center-align">25:00</div>

        <div class="center-align">
          <button id="startButton" class="btn waves-effect waves-light purple">Start</button>
          <button id="resetButton" class="btn waves-effect waves-light red">Reset</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="input-field">
          <select id="profileSelect" class="browser-default">
            <option value="default" selected>Default (25 min work, 5 min break)</option>
          </select>
          <label></label>
        </div>
        <button id="addProfileButton" class="btn-floating btn-large waves-effect waves-light green">
          <i class="material-icons">add</i>
        </button>

        <!-- Delete individual profile button -->
        <button id="deleteProfileButton" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">delete</i>
        </button>
    
        <!-- Remove all profiles button with hover tooltip -->
        <button id="removeAllProfilesButton" class="btn-floating btn-large waves-effect waves-light orange tooltipped" 
                data-tooltip="Remove all profiles except default">
        <i class="material-icons">delete_forever</i>
        </button>


        <!-- Profile Info Display -->
        <div id="profile-info" class="card-panel grey lighten-4">
          <h5>Profile Information</h5>
          <p><strong>Work Duration:</strong> <span id="profile-work">25 min</span></p>
          <p><strong>Break Duration:</strong> <span id="profile-break">5 min</span></p>
          <p><strong>Sessions:</strong> <span id="profile-sessions">4</span></p>
        </div>

        <!-- Session Tracking -->
        <div id="session-info" class="center-align">
            <p><strong>Completed Sessions:</strong> <span id="completedSessions">0</span></p>
            <p><strong>Remaining Sessions:</strong> <span id="remainingSessions">4</span></p>
        </div>
      </div>
    </div>
  </div>

  <audio id="workSound" src="sounds/work-end.mp3"></audio>
  <audio id="breakSound" src="sounds/break-end.mp3"></audio>
  <audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>


  <!-- Modal Structure for adding new profiles -->
  <div id="addProfileModal" class="modal">
    <div class="modal-content">
      <h4>Add New Profile</h4>
      <div class="input-field">
        <input id="modalWorkDuration" type="number" min="1" max="60" value="25">
        <label for="modalWorkDuration">Work Duration (minutes)</label>
      </div>
      <div class="input-field">
        <input id="modalBreakDuration" type="number" min="1" max="30" value="5">
        <label for="modalBreakDuration">Break Duration (minutes)</label>
      </div>
      <div class="input-field">
        <input id="modalSessionCount" type="number" min="1" max="10" value="4">
        <label for="modalSessionCount">Number of Sessions</label>
      </div>
      <div class="input-field">
        <input id="modalProfileName" type="text">
        <label for="modalProfileName">Profile Name</label>
      </div>
    </div>
    <div class="modal-footer">
      <button id="saveProfileModal" class="modal-close waves-effect waves-green btn">Save Profile</button>
    </div>
  </div>

  <!-- Materialize CSS and Modal Initialization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const elems = document.querySelectorAll('.modal');
      const instances = M.Modal.init(elems);
      console.log("Modal initialized:", instances);
    });
  </script>
  
  <script src="js/timer.js"></script>
</body>
</html>
